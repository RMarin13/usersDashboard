<div class="container d-flex mt-5"><section>
  <img class="rounded-circle w-75 mt-3" alt="avatar1" src="{{ user?.image }}" />
</section>
<section class="container mt-3">
  <h1>{{ user?.first_name }}</h1>
  <h1>{{ user?.last_name }}</h1>
  <hr />
  <h4><strong>Username:</strong> {{ user?.username }}</h4>
  <h4>
    <strong>Email: </strong
    ><a [href]="'mailto:' + user?.email">{{ user?.email }}</a>
  </h4>

  <div class="btn-group w-auto mt-3" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary m-1">Delete</button>
    <button
      type="button"
      class="btn btn-primary m-1"
      [routerLink]="['/home', 'update-user', user?._id]"
    >
      Update
    </button>
    <button type="button" class="btn btn-primary m-1" [routerLink]="['/home']">
      Back to list
    </button>
  </div>
</section>
</div>
