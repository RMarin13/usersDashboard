<section class="mt-4 justify-content-center container">
  <div class="my-2 row">
    @for(user of arrUsers; track user._id){
    <article class="col-12 col-md-4 col-lg-3">
      <app-card [myUser]="user"></app-card>
    </article>

    }
  </div>

  <div class="container m-2">
    <button class="btn" (click)="goToPage(1)">1</button>    
    <button class="btn" (click)="goToPage(2)">2</button>    
  </div>
</section>
